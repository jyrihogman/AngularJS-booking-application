<form name='BookingForm' class='form-horizontal animated fadein' >
  <fieldset>
      <legend >{{ $book.dateToMoment() }}</b></legend>
      <div class='form-group animated fadein'>
      <label for='select' class='col-lg-2 control-label animated fadein'>Time</label>
      <div class='col-lg-10'>
        <select class='form-control' id='select' ng-model='$book.selectedReservation'
                ng-options='reservation.time for reservation in $book.isAvailable() track by reservation.id' required>
              <option value=''>Choose here</option>
        </select>
      </div>
    </div>
    <div class='animated fadein' ng-if='$book.selectedReservation.id'>
    <div class='form-group' >
      <label for='inputEmail' class='col-lg-2 control-label animated fadein'>Email</label>
      <div class='col-lg-10'>
        <input type='email' class='form-control' id='inputEmail' placeholder='Email' ng-model='$book.selectedReservation.email' ng-pattern='$book.emailPattern' required>
      </div>
    </div>
    <div class='form-group' >
      <label for='inputPhone' class='col-lg-2 control-label animated fadein'>Phone</label>
      <div class='col-lg-10'>
        <input type='phone' class='form-control' id='inputPhone' placeholder='Phone number' ng-model='$book.selectedReservation.phone' ng-pattern='$book.phonePattern' ng-minlength='10' required>
      </div>
    </div>
    <div class='form-group'>
      <label for='inputName' class='col-lg-2 control-label animated fadein'>Name</label>
      <div class='col-lg-10'>
        <input type='name' class='form-control' name='firstname' placeholder='First name' ng-model='$book.selectedReservation.firstname' ng-pattern='$book.matchPattern' required>
        <br>
        <input type='name' class='form-control' name='lastname' placeholder='Last name' ng-model='$book.selectedReservation.lastname' ng-pattern='$book.matchPattern' required>
      </div>
    </div>
        <div class='form-group'>
      <div class='col-lg-10 col-lg-offset-2'>
        <button type='submit' class='btn btn-primary' ng-click='$book.submit()' ng-disabled='BookingForm.$invalid'>Submit</button>
        <button type='reset' class='btn btn-default'>Clear</button>
      </div>
    </div>

    </div>
  </fieldset>
</form>
